<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./scss/app.scss">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <main class="card">
        <p class="number__advice"></p>
        <h1 class="advice"></h1>
        <picture class="main__hero">
            <source media="(max-width: 399px)" srcset="./assets/pattern-divider-mobile.svg">
            <source media="(min-width: 400px)" srcset="./assets/pattern-divider-desktop.svg">
            <img src="./assets/pattern-divider-mobile.svg" alt="hero-mobile">
        </picture>

        <button class="btn__dice">
            <img src="./assets/icon-dice.svg" alt="icon-dice">
        </button>
    </main>

    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>

</html>
